<!-- This webpage will do a lot of redirects and is essentially a JS-based OpenID Connect client -->
<script type="text/javascript">
  clientId = "35792b8a-8085-4946-b9ef-1092bcafe07c";
  clientSecret = "3f73025d-bcab-4f90-80bc-9263c6641752";
  state = Math.random().toString(36);
  redirectUri = encodeURI("http://localhost:1337/static/associate.html");
  tokenUri = "https://dev01.signicat.com/oidc/token";
  userinfoUri = "https://dev01.signicat.com/oidc/userinfo";

  // ###### END OF CONFIGURABLE VARS ######
  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }



  var code = getParameterByName('code');
  if (code) {
    state = getParameterByName('state');
    if (state != window.sessionStorage.getItem('state')) {
      alert("WARNING!, CSRF attempt halted!");
    } else {
      codeToAssertion(getParameterByName("code"));
    }
  }

function doAuth() {
  var authorizeUri = "https://dev01.signicat.com/oidc/authorize";
  var scope = "openid profile";
  var method = $("#idpSelector").val();
    var acr = "urn:signicat:oidc:method:" + method;
    var authorizeUri = authorizeUri + "?response_type=code%20blockchain"
  + "&redirect_uri=" + redirectUri
  + "&client_id=" + clientId
  + "&scope=" + scope
  + "&state=" + state
  + "&acr_values=" + acr;

    window.sessionStorage.setItem('state', state);
    window.location= authorizeUri;
}

function codeToAssertion(code) {
  var masterKey = window.localStorage.getItem("blockchain.masterkey");
    $.ajax({
      type: "POST",
      url: '/chain/derivekey',
      data: {
        "masterkey": masterKey,
        "t": state},
      accept: 'application/json',
      async: true,
      success: function (data, textStatus, request) {
        var mtKey = data;
        var authorizationString = "Basic " + btoa(clientId + ":" + clientSecret);
        var tokenParams = {
          "grant_type": "authorization_code",
          "code": code,
          "redirect_uri": redirectUri,
          "jwk": JSON.stringify(mtKey),
          "t": state};
        $.ajax({
        type: "POST",
        url: tokenUri,
        headers: { "Authorization": authorizationString},
        data: tokenParams,
        accept: 'application/json',
        async: true,
        success: function (data, textStatus, request) {
          var accessToken = data.access_token;
          $.ajax({
            type: "GET",
            url: userinfoUri + "?jwk=" + JSON.stringify(mtKey) + "&t=" + state,
            headers: { "Authorization": "Bearer " + accessToken},
            dataType: 'text',
            async: true,
            success: function (data, textStatus, request) {
            var assertionAndKey = { "ass": data, "key": masterKey };
              $.ajax({
                type: "POST",
                url: '/chain/authenticated',
                data: assertionAndKey,
                async: true,
                success: function (data, textStatus, request) {
                    var desc = $("#feedback");
                    desc.html("You are set up! You can now authenticate using Signicat in order to release your master key. Click <a href=\"/static/index.html\">here</a> to return to the previous page. Your current (cached) Master Key ID is " + JSON.parse(masterKey).kid);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("Whoops! " + textStatus + ": " +  errorThrown);
                }
              });
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert("Whoops! " + textStatus + ": " +  errorThrown);
            }
          });
        },
        error: function(jqXHR, textStatus, errorThrown) {
            alert("Whoops! " + textStatus + ": " +  errorThrown);
        }
    });

      },
      error: function(jqXHR, textStatus, errorThrown) {
          alert("Whoops! " + textStatus + ": " +  errorThrown);
      }
    });
  }

</script>
